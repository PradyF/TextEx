<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Покупка билетов</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div id="filters">
            <div id='cost'>
                <h3>Сортировать</h3>
                <ul class="cost-ul">
                    <li><input type="radio" name="cost" id="more"><label for="more">по возрастанию цены</label> </input>
                    </li>
                    <li> <input type="radio" name="cost" id="less"> <label for="less">по убыванию цены</label> </input>
                    </li>
                    <li> <input type="radio" name="cost" id="distation"> <label for="distation">по времени в
                            пути</label>
                        </input></li>
                </ul>
            </div>
            <div id="airs">
                <h3>Фильтровать</h3>
                <input type="checkbox" name="transfer" id="transfer" value="1"><label for="transfer">без
                    пересадок</label>
                </input>
            </div>
            <div class="price">
                <h3>Цена</h3>
                <div class="price-input">
                    От <input class="input-text" type="number" value="" id="price-min">
                </div>
                <div class="price-input">
                    До <input class="input-text" type="number" value="" id="price-max">
                </div>
            </div>
        </div>

        <div id='out'></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js.js"></script>
</body>

</html>
